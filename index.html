<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>order summary component</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img class="main" src="./images/illustration-hero.svg" />
      <h1>Order Summary</h1>
      <p class="info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="song">
        <img class="icon" src="./images/icon-music.svg" />
        <div class="annual-year">
          <p class="plan">Annual Plan</p>
          <p class="year">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>
      <button type="button">Proceed to Payment</button>
      <p class="order">Cancel Order</p>
    </div>
  </body>
</html>
